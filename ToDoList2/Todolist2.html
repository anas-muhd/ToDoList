
<html>
<head>
  <title>To-Do List</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .todo-container {
      margin-top: 50px;
    }
    .todo-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header {
      font-weight: bold;
      color: #007bff;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .todo-list-item {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container todo-container">
    <h1 class="text-center header">To-Do List</h1>
    <div class="input-group mb-3">
      <input id="todoInput" type="text" class="form-control" placeholder="Enter a new task" aria-label="New task">
      <div class="input-group-append">
        <button class="btn btn-primary" type="button" onclick="addTask()">Add Task</button>
      </div>
    </div>

    <h5 class="mt-4">Tasks To Do:</h5>
    <ul id="todoList" class="list-group todo-list"></ul>
  </div>

  <script>
    function addTask() {
      const todoInput = document.getElementById("todoInput");
      const taskText = todoInput.value;
      if (taskText !== "") {
        const todoList = document.getElementById("todoList");
        const listItem = document.createElement("li");
        listItem.style="border-primary"
        listItem.innerHTML = `
          ${taskText}
          <button class="btn btn-danger btn-sm float-right" onclick="deleteTask(this)">Delete</button>
        `;
        todoList.appendChild(listItem);
        todoInput.value = "";
      }
    }

    function deleteTask(button) {
      const listItem = button.parentElement;
      listItem.remove();
    }
  </script>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
